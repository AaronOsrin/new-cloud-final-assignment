name: assignment3

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t bookclub-api .

      - name: Log build status
        run: echo "$(date -Iminutes)\nstudent-name\nimage successfully built" > log.txt || echo "$(date -Iminutes)\nstudent-name\nimage not able to be built" > log.txt
        shell: bash

      - name: Upload log
        uses: actions/upload-artifact@v2
        with:
          name: log.txt
          path: log.txt

      - name: Save Docker image
        run: docker save bookclub-api -o bookclub-api.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v2
        with:
          name: bookclub-api.tar
          path: bookclub-api.tar

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      db:
        image: mongo
        ports:
          - 27017:27017
      web:
        image: bookclub-api
        options: --entrypoint "tail -f /dev/null"
        ports:
          - 5001:5001

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Docker image
        uses: actions/download-artifact@v2
        with:
          name: bookclub-api.tar
          path: .

      - name: Load Docker image
        run: docker load -i bookclub-api.tar

      - name: Install dependencies
        run: pip install pytest requests

      - name: Wait for services to be ready
        run: |
          until curl -s http://localhost:5001; do
            echo "Waiting for web service..."
            sleep 5
          done

      - name: Run tests
        run: pytest -v tests/assn3_tests.py > assn3_test_results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: assn3_test_results.txt
          path: assn3_test_results.txt

  query:
    runs-on: ubuntu-latest
    needs: test
    services:
      db:
        image: mongo
        ports:
          - 27017:27017
      web:
        image: bookclub-api
        options: --entrypoint "tail -f /dev/null"
        ports:
          - 5001:5001

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Docker image
        uses: actions/download-artifact@v2
        with:
          name: bookclub-api.tar
          path: .

      - name: Load Docker image
        run: docker load -i bookclub-api.tar

      - name: Read and execute queries
        run: |
          docker-compose up -d
          while read -r query; do
            response=$(curl -s "http://localhost:5001/books${query}")
            echo -e "query: ${query}\nresponse: ${response}\n" >> response.txt
          done < query.txt

      - name: Upload query results
        uses: actions/upload-artifact@v2
        with:
          name: response.txt
          path: response.txt
